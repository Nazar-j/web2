<!-- auth-form.component.html -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header text-center">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="login">Login</label>
              <input type="text" id="login" formControlName="login" class="form-control" placeholder="Enter your login" />
              <div *ngIf="loginForm.get('login')?.touched && loginForm.get('login')?.errors?.['required']" class="text-danger mt-1">
                Login is required.
              </div>
              <div *ngIf="loginForm.get('login')?.touched && loginForm.get('login')?.errors?.['minlength']" class="text-danger mt-1">
                Login must be at least 3 characters long.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password" />
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="text-danger mt-1">
                Password is required.
              </div>
            </div>
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
